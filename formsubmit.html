  <body>
    <div class="centeredContainer">
      <h1>Form content:</h1>
      <p id="showFormContent"></p>
      <a href="/contact.html">Go back</a>
    </div>

    <script>
      // Parse query string (the params after "?" in the URL, used by GET requests)
      let params = new URLSearchParams(document.location.search);

      // Form content
      let name = params.get("Name");
      let email = params.get("Email");
      let message = params.get("Message");

      // Set text to display to user
      let displayText = `Name: ${name}
      Email: ${email}
      Message: ${message}`;

      // Display text to user
      document.getElementById("showFormContent").innerText = displayText;
    </script>
  </body>
</html>
